<section class="mainbar" data-ng-controller="mi_process as vm">
   <section class="matter">
      <div class="row">
         <div class="col-md-4 widget wblue">
            <div data-cc-widget-header title="Tags" allow-collapse="true"></div>
            <div class="widget-content text-info">
               <table class="table table-condensed table-striped">
                  <thead>
                     <tr>
                        <th class="text-right">##</th>
                        <th>TagValue</th>
                        <th>Position</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr data-ng-repeat="p in vm.test">
                        <td class="text-right">{{$index + 1}}</td>
                        <td>{{p.TagValue}}</td>
                        <td>{{p.Position}}</td>
                     </tr>
                  </tbody>
               </table>
               <div class="text-right">
                  <button type="button" class="btn btn-primary" data-ng-click="vm.startWeeding()">
                     <span class="glyphicon glyphicon-leaf"></span> Weed
                  </button>
               </div>
            </div>
            <div class="widget-foot">
               <div class="clearfix"></div>
            </div>
         </div>
         <div class="col-md-4 widget wblue" data-ng-show="vm.hasResultSet">
            <div data-cc-widget-header title="Tags" allow-collapse="true"></div>
            <div class="widget-content text-info">
               <table class="table table-condensed table-striped">
                  <thead>
                     <tr>
                        <th class="text-right">##</th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr data-ng-repeat="group in vm.resultSet">
                        <td class="text-right">{{$index + 1}}</td>
                        <td>
                           <div data-ng-repeat="tpr in group.TagProcessResultList | orderObjectBy:'IsParentTag':true">
                              <div data-ng-repeat="wpr in tpr.WordProcessResultList" class="processedWord" data-ng-class="wpr.Skip ? 'incorrect' : 'correct'">{{wpr.Word}}</div>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="widget-foot">
               <div class="clearfix"></div>
            </div>
         </div>
      </div>
   </section>
</section>
